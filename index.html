<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survet-form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Survey form</h1>
    <form action="get">
        <div class="parent">
            <label for="name" class="nameAgeEmail">Name :</label>
            <br>
            <input type="text" id="name" placeholder="Enter your name" class="fullWidth">
        </div>
        <div class="parent">
            <label for="age" class="nameAgeEmail">Age :</label>
            <br>
            <input type="text" id="age" placeholder="Enter your age" class="fullWidth">
        </div>
        <div class="parent">
            <label for="email" class="nameAgeEmail">Email :</label>
            <br>
            <input type="email" id="email" placeholder="Enter your age" class="fullWidth">
        </div>
        <div class="parent">
            <p>Describe your role</p>
            <select name="role" id="role">
                <option value="student">Student</option>
                <option value="intern">Intern</option>
                <option value="professional">Professional</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="parent">
            <p>Would you recommend this website with your friend</p>
            <input type="radio" name="recommend" id="yes">
            <label for="yes">Yes </label>
            <br>
            <input type="radio" name="recommend" id="no">
            <label for="no">No </label>
            <br>
            <input type="radio" name="recommend" id="mayBe">
            <label for="mayBe">May be </label>
            <br>
            <input type="radio" name="recommend" id="never">
            <label for="never">Never</label>
            <br>
        </div>
        <div class="parent">
            <p>Language frameworks and libraries</p>
            <input type="checkbox" name="javascript" id="c">            
            <label for="c">C</label>
            <br>
            <input type="checkbox" name="javascript" id="C++">
            <label for="C++">C++</label>
            <br>
            <input type="checkbox" name="java" id="java">
            <label for="java">Java</label>
            <br>
            <input type="checkbox" name="javascript" id="js">
            <label for="js">Javascript</label>
            <br>
            <input type="checkbox" name="python" id="python">
            <label for="python">Python</label>
            <br>
            <input type="checkbox" name="liquid" id="liquid">
            <label for="liquid">Liquid</label>
            <br>
            <input type="checkbox" name="c#" id="c#">
            <label for="c#">C#</label>
            <br>
            <input type="checkbox" name="react" id="react">
            <label for="react">React</label>
            <br>
            <input type="checkbox" name="angular" id="angular">
            <label for="angular">Angular</label>
            <br>
            <input type="checkbox" name="vuejs" id="vuejs">
            <label for="vuejs">Vuejs</label>
            <br>
            <input type="checkbox" name="javascript" id="django">
            <label for="django">Django</label>
            <br>
            <input type="checkbox" name="javascript" id="spring">
            <label for="spring">Spring</label>
            <br>
        </div>
        <div class="parent">
            <p>Write your comment here</p>
            <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Enter your comment here ...">Comment section</textarea>
        </div>  
        <input class="button green" type="submit" value="Submit">  
        <br>
        <input class="button yellow" type="reset" value="Reset">
    </form>
</body>

</html>
